<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raindrops Icon Size Test</title>

<style>
body{
font-family:sans-serif;
background:#0f1220;
color:white;
text-align:center;
padding:40px;
}

.grid{
display:flex;
gap:30px;
flex-wrap:wrap;
justify-content:center;
margin-top:40px;
}

.item img{
border-radius:22%;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.phone{
background:black;
padding:20px;
border-radius:40px;
width:260px;
margin:60px auto;
}

.home{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:18px;
}

.home img{
width:60px;
height:60px;
border-radius:14px;
}

.store{
background:white;
color:black;
padding:20px;
border-radius:20px;
width:420px;
margin:60px auto;
display:flex;
gap:20px;
align-items:center;
}

.store img{
width:120px;
height:120px;
border-radius:22px;
}
</style>
</head>

<body>

<h1>Raindrops Icon Preview</h1>

<div class="grid">
<div class="item"><img src="./image/Raindrops-logo.png" width="29"><div>29px</div></div>
<div class="item"><img src="./image/Raindrops-logo.png" width="40"><div>40px</div></div>
<div class="item"><img src="./image/Raindrops-logo.png" width="60"><div>60px</div></div>
<div class="item"><img src="./image/Raindrops-logo.png" width="120"><div>120px</div></div>
<div class="item"><img src="./image/Raindrops-logo.png" width="180"><div>180px</div></div>
</div>

<div class="phone">
<div class="home">
<img src="./image/Raindrops-logo.png">
<img src="./image/Raindrops-logo.png">
<img src="./image/Raindrops-logo.png">
<img src="./image/Raindrops-logo.png">
</div>
</div>

<div class="store">
  <img src="./image/Raindrops-logo.png" alt="Raindrops icon">
  <div>
    <h2>Raindrops</h2>
    <div>girlmouse</div>
    <button>GET</button>
  </div>
</div>

</body>
</html>
